# Site settings
title: Data Addict # site title
description: >- # site description
  Let's talk about Datas, Programming and Freelancer life.
  This website is hold by Jady Nekena R.
lang: en-US # default lang
timezone: Europe/Paris # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo:  # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Data Addict # author name
  bio: >- # tell to the world
      Let's talk about Datas, Programming and Freelancer life.
      This website is hold by Jady Nekena R.
  username: jadynekena # general username
  github: jadynekena # github username
  twitter: jadynekena # twitter username
  facebook: # facebook username
  email: contact@data-addict.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar
  linkedin: data-analyst-vba

# URL settings
url: "https://data-addict.com"
baseurl: 
permalink: /:title/
google_analytics: G-1QPQQ0J86T # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true
      social-share: true # add social media sharing buttons to all blog posts

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
